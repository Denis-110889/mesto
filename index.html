<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">


        <header class="header">
            <img src="images/header-logo.svg" class="header__logo" alt="Логотип mestro">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="images/image-profile.jpg" alt="фото профиля">
                    <div class="profile__info">
                        <div class="profile__name">  
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div> 
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyring">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">            
            <div class="popup__content"> 
                <button class="popup__close popup__close_profile" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form-profile" name="popup">
                    <input class="popup__input popup__input_place_name" name="name" type="text" placeholder="Имя">
                    <input class="popup__input popup__input_place_about" name="about" type="text" placeholder="Расскажите о себе">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>            
        </div>

        <div class="popup popup_type_add-card">            
            <div class="popup__content"> 
                <button class="popup__close popup__close_image" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form-image" name="popup">
                    <input class="popup__input popup__input_place_place" name="name" type="text" placeholder="Название">
                    <input class="popup__input popup__input_place_link" name="about" type="text" placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>            
        </div>

        <div class="popup popup_type_figure" >
            <figure class="popup__figure">
                <button class="popup__close popup__close_figure" type="button"></button>
                <img class="popup__image" src="http://risovach.ru/upload/2014/10/mem/a-teper-predstav_63375073_orig_.jpeg" alt="подпись к картинке">
                <figcaption class="popup__figcaption">Здесь подпись к картинке</figcaption>
            </figure>
        </div>

        <template class="template__item">
            <article class="element">
                <button class="element__trash"></button>
                <img class="element__image">
                <div class="element__mask-group">
                    <h2 class="element__title"></h2>
                    <button class="element__button" type="button"></button>
                </div>
            </article>
        </template>

    </div>
    <script src="script/card.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
